<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
        <style>
            .btn {
                background-color: purple;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Create Board 버튼과 모달 -->
      
            <div
                class="modal fade"
                id="modalCreateBoard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Board</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="createBoard"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn board-btn ml-auto"
                                onclick="createBoard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Update Board 버튼과 모달 -->
         
            <div
                class="modal fade"
                id="modalUpdateBoard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Board</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="updateBoard"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn board-btn ml-auto"
                                onclick="updateBoard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Create Column 버튼과 모달 -->
      
            <div
                class="modal fade"
                id="modalCreateColumn"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Column</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="createColumn"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn column-btn ml-auto"
                                onclick="createColumn()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Column 버튼과 모달 -->
     
            <div
                class="modal fade"
                id="modalUpdateColumn"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Column</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="updateColumn"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn column-btn ml-auto"
                                onclick="updateColumn()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Create Card 모달 -->
      
            <div
                class="modal fade"
                id="modalCreateCard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Card</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="createCard"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary ml-auto"
                                onclick="createCard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Card 모달 -->
            
            <div
                class="modal fade"
                id="modalUpdateCard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Card</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div id="updateCard"></div>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary ml-auto"
                                onclick="updateCard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        <script src="./js/modal.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
