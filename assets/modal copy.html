<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <style>
            .btn {
                background-color: purple;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Create Board 버튼과 모달 -->
            <button
                class="btn board-btn-a"
                data-bs-toggle="modal"
                data-bs-target="#modalCreateBoard"
            >
                Create Board
            </button>
            <div
                class="modal fade"
                id="modalCreateBoard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Board</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="titleCreateBoard"
                                        class="form-label"
                                        >Title:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="titleCreateBoard"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="colorCreateBoard"
                                        class="form-label"
                                        >Color:</label
                                    >
                                    <input
                                        type="color"
                                        class="form-control"
                                        id="colorCreateBoard"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="descCreateBoard"
                                        class="form-label"
                                        >Desc:</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="descCreateBoard"
                                    ></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn board-btn ml-auto"
                                onclick="createBoard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Update Board 버튼과 모달 -->
            <button
                class="btn board-btn-b"
                data-bs-toggle="modal"
                data-bs-target="#modalUpdateBoard"
            >
                Update Board
            </button>
            <div
                class="modal fade"
                id="modalUpdateBoard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Board</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="titleUpdateBoard"
                                        class="form-label"
                                        >Title:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="titleUpdateBoard"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="colorUpdateBoard"
                                        class="form-label"
                                        >Color:</label
                                    >
                                    <input
                                        type="color"
                                        class="form-control"
                                        id="colorUpdateBoard"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="descUpdateBoard"
                                        class="form-label"
                                        >Desc:</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="descUpdateBoard"
                                    ></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn board-btn ml-auto"
                                onclick="updateBoard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Create Column 버튼과 모달 -->
            <button
                class="btn column-btn-a"
                data-bs-toggle="modal"
                data-bs-target="#modalCreateColumn"
            >
                Create Column
            </button>
            <div
                class="modal fade"
                id="modalCreateColumn"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Column</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="columnNameCreate"
                                        class="form-label"
                                        >Column Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="columnNameCreate"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn column-btn ml-auto"
                                onclick="createColumn()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Column 버튼과 모달 -->
            <button
                class="btn column-btn-b"
                data-bs-toggle="modal"
                data-bs-target="#modalUpdateColumn"
            >
                Update Column
            </button>
            <div
                class="modal fade"
                id="modalUpdateColumn"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Column</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="columnNameUpdate"
                                        class="form-label"
                                        >Column Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="columnNameUpdate"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn column-btn ml-auto"
                                onclick="updateColumn()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Create Card 모달 -->
            <button
                class="btn btn-custom card-btn-a"
                data-bs-toggle="modal"
                data-bs-target="#modalCreateCard"
            >
                Create Card
            </button>
            <div
                class="modal fade"
                id="modalCreateCard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Create Card</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="cardNameCreate"
                                        class="form-label"
                                        >Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cardNameCreate"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardContentCreate"
                                        class="form-label"
                                        >Content:</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="cardContentCreate"
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardColorCreate"
                                        class="form-label"
                                        >Color:</label
                                    >
                                    <input
                                        type="color"
                                        class="form-control"
                                        id="cardColorCreate"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardDeadlineCreate"
                                        class="form-label"
                                        >Deadline:</label
                                    >
                                    <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="cardDeadlineCreate"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary ml-auto"
                                onclick="createCard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Card 모달 -->
            <button
                class="btn btn-custom card-btn-b"
                data-bs-toggle="modal"
                data-bs-target="#modalUpdateCard"
            >
                Update Card
            </button>
            <div
                class="modal fade"
                id="modalUpdateCard"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Update Card</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="cardNameUpdate"
                                        class="form-label"
                                        >Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cardNameUpdate"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardContentUpdate"
                                        class="form-label"
                                        >Content:</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="cardContentUpdate"
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardColorUpdate"
                                        class="form-label"
                                        >Color:</label
                                    >
                                    <input
                                        type="color"
                                        class="form-control"
                                        id="cardColorUpdate"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="cardDeadlineUpdate"
                                        class="form-label"
                                        >Deadline:</label
                                    >
                                    <input
                                        type="datetime-local"
                                        class="form-control"
                                        id="cardDeadlineUpdate"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary ml-auto"
                                onclick="updateCard()"
                            >
                                Save
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    
        <script src="./js/modal.js"></script>
    </body>
</html>
